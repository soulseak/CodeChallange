<div *ngIf="matches">
      
<table class="table">
    <tr>
        <th>
            Team1
        </th>
        <th>
            Team2
        </th>
        <th>
            Score
        </th>
    </tr>
    <tr *ngFor="let match of matches">
        <td>{{match.TeamName1}}</td>
        <td>{{match.TeamName2}}</td>
        <td>{{match.ScoreTeam1}}:{{match.ScoreTeam2}}</td>
    </tr>
</table>
</div>
